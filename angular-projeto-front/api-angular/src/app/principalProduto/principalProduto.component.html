<form>
  <img src="assets/produto.png">

  <input type="text" placeholder="Produto" class="form-control">
  <input type="number" placeholder="Código do Produto" class="form-control">
  <input type="text" placeholder="Departamento" class="form-control">

  <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary">
  <input type="button" value="Listar"    *ngIf="!btnCadastro" class="btn btn-primary">
  <input type="button" value="Alterar/Editar" *ngIf="!btnCadastro" class="btn btn-warning">
  <input type="button" value="Remover"   *ngIf="!btnCadastro" class="btn btn-danger">
  <input type="button" value="Cancelar"  *ngIf="!btnCadastro" class="btn btn-secondary">

</form>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Produto</th>
      <th>Código do Produto</th>
      <th>Departamento</th>
      <th>Selecionar</th>
    </tr>
  </thead>

  <tbody></tbody>
</table>
